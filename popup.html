<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheeyt" href="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">  
    
    <title>Snip & Clip</title>
</head>

<body>
    <div class = "popup">

      <!--sample note with Create new Note button-->
      <div id= "sample" class="card" style="width: 18rem ; display: block;">
        <input type="button" id="create-newNote"  class="btn btn-dark" value = "+" style="position:absolute; top: 8px; right: 8px;">
          <div class="card-body" style="font-size: 14px;">
            <h5 class="card-title">New Note</h5>
            <p class="card-text">Some quick example text to build on the title and make up the bulk of the note's content.</p>  
          </div>
      </div>
        
      <!--the new note popup format -->
      <div id = "newNote" class="form-outline" style= "display: none;">
        <input type="text" id="typeText" class="form-control" placeholder="Note Name"/>
        <textarea class="form-control" id="textAreaExample" rows="6" placeholder="Write Note here" style="margin-top:10px; margin-bottom:35px;"></textarea>
        <button type="button" class="btn btn-dark float-right">Save Note</button>
      </div>
        
      <!--the new notes added here-->
      <div id="newCardsList" style= "display: block;"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
